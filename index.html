<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Poppins&family=Roboto:ital@0;1&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <h2 class="heading"> Currency Converter</h2>
        <div class="rate">
            <div class="rate1"></div>
            <div class="rate2"></div>
        </div>
        <div class="main">
            <div class="initial">
                <div class="option"><select></select></div>
                <div class="input"><input type="number"></div>
            </div>
            <span class="meterial-icons1 swap" style="font-size: 36px"> 
                <i class="material-icons icon">swap_horiz</i>
            </span>
        
            <div class="target">
                <div class="option"><select></select></div>
                <div class="input"><input disabled="number"></div>
            </div>
        </div>
        <button class="result">Result</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
